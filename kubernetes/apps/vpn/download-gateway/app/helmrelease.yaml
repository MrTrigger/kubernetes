---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: download-gateway
spec:
  interval: 5m
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.1
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      tag: v1.10.0
    controller:
      annotations:
        reloader.stakater.com/auto: "true"
    DNS: 172.16.1.1
    routed_namespaces: ["download"]
    settings:
      VXLAN_IP_NETWORK: "172.16.1"
      VXLAN_ID: 43
      VPN_INTERFACE: "wg0"
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: "51820"
      NOT_ROUTED_TO_GATEWAY_CIDRS: "172.16.0.0/12 ${CLUSTER_CIDR} ${SERVICE_CIDR} ${NODE_CIDR}"
      VPN_LOCAL_CIDRS: "172.16.0.0/12 ${CLUSTER_CIDR} ${SERVICE_CIDR} ${NODE_CIDR}"
    webhook:
      gatewayDefault: false
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.10.0
    addons:
      netshoot:
        enabled: true
      vpn:
        enabled: true
        type: gluetun
        gluetun:
          image: 
            repository: qmcgaw/gluetun
            tag: v3.36.0
        env:
          - name: VPN_SERVICE_PROVIDER
            value: nordvpn
          - name: VPN_TYPE
            value: wireguard
          - name: VPN_INTERFACE
            value: wg0
          - name: FIREWALL
            value: "off"
          - name: DOT
            value: "off"
          - name: FIREWALL
            value: "off"
          - name: DOT
            value: "off"
          - name: LOG_LEVEL
            value: debug
        envFrom:
          - secretRef:
              name: download-gateway-secret
        networkPolicy:
          enabled: true
          egress:
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                - port: 51820
                  protocol: UDP
            - to:
                - namespaceSelector: {}
        securityContext:
          capabilities:
            add: ["NET_ADMIN"]